<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="scriptGame.js"></script>
    <title>Dots and Boxes</title>
  </head>
  <body id="gamePage">
    <header>
      <i id="goBack" class="fa-solid fa-circle-arrow-left"></i>
      <h1 id="turnMessage"></h1>
      <i id="reset" class="fa-solid fa-arrow-rotate-left"></i>
    </header>
    <div id="gameBoard"></div>
    <section id="scores">
      <div class="playerScoreDisplay" id="player1">
        <h5 class="playerText" id="playerName1"></h5>
        <p class="score" id="playerScore1">0</p>
      </div>
      <div class="playerScoreDisplay" id="player2">
        <h5 class="playerText" id="playerName2"></h5>
        <p class="score" id="playerScore2">0</p>
      </div>
      <div class="playerScoreDisplay" id="player3">
        <h5 class="playerText" id="playerName3"></h5>
        <p class="score" id="playerScore3">0</p>
      </div>
      <div class="playerScoreDisplay" id="player4">
        <h5 class="playerText" id="playerName4"></h5>
        <p class="score" id="playerScore4">0</p>
      </div>
    </section>
    <section id="completion">
      <div id="completionPopUp">
        <div id="xContainer">
          <i id="x" class="fa-solid fa-circle-xmark"></i>
        </div>
        <div id="completionStatus">
          <img src="assests/Confetti.gif" alt="win celebration" />
          <div id="completionTexts">
            <h2 id="completionMassage"></h2>
            <h3 id="winners"></h3>
          </div>
        </div>
        <button id="playAgain" type="button">Play Again</button>
      </div>
    </section>
  </body>
</html>
