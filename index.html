<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="scriptIndex.js"></script>
    <title>Dots and Boxes</title>
  </head>
  <body id="indexPage">
    <h1>DOTS & BOXES</h1>
    <section id="boardSizesSection">
      <h3>Board Size:</h3>
      <div id="boardSizesDiv">
        <div class="boardSizes selected" id="boardSize1">4 x 7</div>
        <div class="boardSizes" id="boardSize2">5 x 6</div>
        <div class="boardSizes" id="boardSize3">6 x 9</div>
      </div>
    </section>
    <section id="section">
      <h3>Number Of Players:</h3>
      <div id="numberOfPlayersDiv">
        <div class="numberOfPlayers selected" id="numberOfPlayer2">2</div>
        <div class="numberOfPlayers" id="numberOfPlayer3">3</div>
        <div class="numberOfPlayers" id="numberOfPlayer4">4</div>
      </div>
    </section>
    <div class="playerDisplay" id="player1Index">
      <h5 class="playerText">player 1</h5>
      <input
        class="playerInput"
        type="text"
        name="playerName1"
        id="playerName1"
        maxlength="15"
      />
    </div>
    <div class="playerDisplay" id="player2Index">
      <h5 class="playerText">player 2</h5>
      <input
        class="playerInput"
        type="text"
        name="playerName2"
        id="playerName2"
        maxlength="15"
      />
    </div>
    <div class="playerDisplay" id="player3Index">
      <h5 class="playerText">player 3</h5>
      <input
        class="playerInput"
        type="text"
        name="playerName3"
        id="playerName3"
        maxlength="15"
      />
    </div>
    <div class="playerDisplay" id="player4Index">
      <h5 class="playerText">player 4</h5>
      <input
        class="playerInput"
        type="text"
        name="playerName4"
        id="playerName4"
        maxlength="15"
      />
    </div>
    <button id="redirect" type="button">Start</button>
  </body>
</html>
